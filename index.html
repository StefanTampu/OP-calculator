<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project Calculator</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>Odin Project Calculator</header>
        <main>
            <div id="calculator">
                <div id="result-box">
                    <div id="computation">Hi</div>
                    <div id="result">Hello</div>
                </div>
                <div id="buttons-container">
                    <div id="op-btns-top">
                        <button id="percentage">&percnt;</button>
                        <button id="radic">&radic;</button>
                        <button id="square">x<sup>2</sup></button>
                    </div>
                    <div id="btns-bottom">
                        <div id="num-btns">
                            <div class="btn-row">
                                <button id="plus-minus">&plusmn;</button>
                                <button id="0">0</button>
                                <button id="dot">.</button>
                            </div>
                            <div class="btn-row">
                                <button id="1">1</button>
                                <button id="2">2</button>
                                <button id="3">3</button>
                            </div>
                            <div class="btn-row">
                                <button id="4">4</button>
                                <button id="5">5</button>
                                <button id="6">6</button>                                
                            </div>
                            <div class="btn-row">
                                <button id="7">7</button>
                                <button id="8">8</button>
                                <button id="9">9</button>
                            </div>
                        </div>
                        <div id="op-btns-right">
                            <div class="btn-row">
                                <button id="back-spc">&#x2190</button>
                                <button id="cancel">C</button>
                            </div>
                            <div class="btn-row">
                                <button id="multiply">&times;</button>
                                <button id="divide">&divide;</button>
                            </div>
                            <div class="btn-row">
                                <button id="add">&plus;</button>
                                <button id="subtract">&minus;</button>
                            </div>
                            <div class="btn-row">
                                <button id="equals">&equals;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
