<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project Calculator</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>Odin Project Calculator</header>
        <main>
            <div id="calculator">
                <div id="result-box">
                    <div id="computation"></div>
                    <div id="answer"></div>
                </div>
                <div id="buttons-container">
                    <div class="btn-row">
                        <button class="operator-btn" id="&percnt;">&percnt;</button>
                        <button class="operator-btn" id="&radic;">&radic;</button>
                        <button class="operator-btn" id="square">x<sup>2</sup></button>
                    </div>
                    <div id="btns-bottom">
                        <div id="num-btns">
                            <div class="btn-row">
                                <button id="&plusmn;">&plusmn;</button>
                                <button class="number-btn" id="0">0</button>
                                <button id="dot">.</button>
                            </div>
                            <div class="btn-row">
                                <button class="number-btn" id="1">1</button>
                                <button class="number-btn" id="2">2</button>
                                <button class="number-btn" id="3">3</button>
                            </div>
                            <div class="btn-row">
                                <button class="number-btn" id="4">4</button>
                                <button class="number-btn" id="5">5</button>
                                <button class="number-btn" id="6">6</button>                                
                            </div>
                            <div class="btn-row">
                                <button class="number-btn" id="7">7</button>
                                <button class="number-btn" id="8">8</button>
                                <button class="number-btn" id="9">9</button>
                            </div>
                        </div>
                        <div id="op-btns-right">
                            <div class="btn-row">
                                <button id="back-spc">&#x2190</button>
                                <button id="cancel">C</button>
                            </div>
                            <div class="btn-row">
                                <button class="operator-btn" id="&times;">&times;</button>
                                <button class="operator-btn" id="&divide;">&divide;</button>
                            </div>
                            <div class="btn-row">
                                <button class="operator-btn" id="&plus;">&plus;</button>
                                <button class="operator-btn" id="&minus;">&minus;</button>
                            </div>
                            <div class="btn-row">
                                <button id="equals">&equals;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="OP-calculator.js"></script>
</html>
